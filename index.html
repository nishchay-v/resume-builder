
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Resume Builders</title> 
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="editor">
            <div class="input-section" id="input-section-info">
                <button class="section-heading collapsible">
                    <div>BASIC INFO</div>
                    <div>&#43</div>
                </button>
            </div>
            <div class="input-section" id="input-section-skills">
                <button class="section-heading collapsible">
                    <div>KEY EXPERTISE/SKILLS</div>
                    <div>&#43</div>
                </button>
            </div>
            <div class="input-section" id="input-section-education">
                <button class="section-heading collapsible">
                    <div>EDUCATION</div>
                    <div>&#43</div>
                </button>
            </div>
            <div class="input-section" id="input-section-projects">
                <button class="section-heading collapsible">
                    <div>PROJECTS</div>
                    <div>&#43</div>
                </button>
            </div>
            <div class="input-section" id="input-section-interests">
                <button class="section-heading collapsible">
                    <div>PERSONAL INTERESTS/HOBBIES</div>
                    <div>&#43</div>
                </button>
            </div>
            <div class="input-section" id="input-section-details">
                <button class="section-heading collapsible">
                    <div>PERSONAL DETAILS</div>
                    <div>&#43</div>
                </button>
            </div>
        </div>
        <div id="preview">
            <div class="header">
                <span>
                    <img src="lnmiit.svg.png" width="150px">
                </span>
                <div id="info">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
